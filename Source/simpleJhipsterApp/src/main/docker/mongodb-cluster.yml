version: '2'
services:
    simplejhipsterapp-mongodb:
        container_name: simplejhipsterapp-mongodb
        image: mongo:3.2.10
        ports:
            - "27017:27017"
        command: mongos --configdb simplejhipsterapp-mongodb-config
    simplejhipsterapp-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    simplejhipsterapp-mongodb-config:
        image: mongo:3.2.10
        container_name: simplejhipsterapp-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
