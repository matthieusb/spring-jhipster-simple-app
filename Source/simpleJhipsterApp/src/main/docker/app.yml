version: '2'
services:
    simplejhipsterapp-app:
        image: simplejhipsterapp
        external_links:
            - simplejhipsterapp-mongodb:mongodb
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017
            - SPRING_DATA_MONGODB_DATABASE=simpleJhipsterApp
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    simplejhipsterapp-mongodb:
        extends:
            file: mongodb.yml
            service: simplejhipsterapp-mongodb
